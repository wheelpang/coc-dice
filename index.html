<!doctype html>
<html lang="ko">
<head>

  <title>CoC d100 판정</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #0b0f14;
      color: #e8eef6;
    }

    .card {
      background: #111826;
      border: 1px solid #1f2a3a;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
    }

    h1 { font-size: 18px; margin: 0 0 10px; }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #243247;
      background: #0f1622;
      color: #e8eef6;
      box-sizing: border-box;
    }

    button {
      background: #1b2a44;
      cursor: pointer;
      font-weight: 700;
    }

    button:active { transform: translateY(1px); }

    .mini { font-size: 12px; opacity: .85; line-height: 1.45; }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .chip {
      width: auto;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #243247;
      background: #0f1622;
    }
